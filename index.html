<!DOCTYPE html>
<html>
<head>
	<title>TODO App List</title>
	<script src="https://kit.fontawesome.com/e16cc44bff.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div id="outer">
		<div id="container">
			<div id="icon-input">
				<img src="https://image.flaticon.com/icons/svg/2904/2904859.svg">
				<input id="input-text" type="text" name="toDo" placeholder="Type the Todo List">
			</div>
			<div id="complete-clear">
				<span>
					<i class="fas fa-check-double" style="margin-right: 2px;"></i>
					<span id="complete">Complete all task</span>
				</span>
				<span id="clear">Clear Completed</span>
			</div>
			<hr/>
			<div>
				<ul id="list-container">
					
				</ul>
			</div>
			<hr/>
			<div id="footer">
				<span id="task-left">0 task left</span>
				<span id="container-group">
					<span id="all">All</span>
					<span id="uncompleted">Uncompleted</span>
					<span id="completed">Completed</span>
				</span>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="script1.js"></script>
</body>
</html>
